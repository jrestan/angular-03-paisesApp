<h2>Por Region <small>{{regionActiva | titlecase}}</small> </h2>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">

       <!-- A mi me funciono con esto
            [class.btn-primary]="region===regionActiva"
            [class.btn-outline-primary]="!(region===regionActiva)" -->

       <!-- Con esto funciono exactamente igual
            [ngClass]="{
                'btn-primary': region===regionActiva,
                'btn-outline-primary': region!==regionActiva
            }" -->
       <!-- class="btn btn-outline-primary"  -->
       <!-- Esta es la mejor forma -->
       <!-- [class]="(region===regionActiva)?'btn btn-primary':'btn btn-outline-primary'" -->
        <button 
            *ngFor="let region of regiones"
            [class]="getClassCSS(region)"
            (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<hr>
