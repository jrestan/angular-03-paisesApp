<h2>Por Pais</h2>
<hr>

<div class="col">
    <div class="row">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar pais...">
        </form>

    </div>
</div>

<hr>

<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblaci√≥n</th>
                    <th></th>
                </tr>                
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i=index">
                    <td>{{i+1}}</td>
                    <td><img [src]="pais.flag" [alt]="pais.name" class="small-flag"> <img src="" alt=""></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
